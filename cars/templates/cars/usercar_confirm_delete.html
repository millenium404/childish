{% extends "cars/base.html" %}
{% block content %}
<br/>
<div class="content-section" align='center'>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Car Delete</legend>
            <h4>Are you sure you want to delete your car?"</h4>
        </fieldset>
        <br/>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-info" type="submit" href="{% url 'home' %}" >Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
